<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block tittle%} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="{% url 'home'%}" class="d-flex align-items-center text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                </svg>
                <span class="fs-4" style="margin-left: 8px;">Главная</span>
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about'%}">Поддержка</a>
            </nav>
   
          
            
            <form class="d-flex" role="search" action="{% url 'search' %}" method="GET">
               
                <input class="form-control me-2" type="search" name="q" placeholder="Поиск" aria-label="Search">
                <input type="file" id="fileInput" style="display: none;">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            
          </div>
    </header> 

    <div class="container">
        {%block content%}{%endblock%}
    </div>
    <div class="container">
        {%block footer%}{%endblock%}
    </div>
</body>
</html>
